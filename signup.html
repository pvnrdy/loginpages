<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
     <style>

body, html {
    height: 100%;
    margin: 0;
    font-family: Arial, sans-serif;
    background: #f8f8f8;
}

.container {
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100%;
}

.form-panel {
    background: white;
    padding: 40px;
    box-shadow: 0 4px 8px rgba(0,0,0,0.1);
    border-radius: 8px;
    width: 300px;
}

form {
    display: flex;
    flex-direction: column;
}

input[type="email"], input[type="password"], input[type="text"] {
    padding: 10px;
    margin-bottom: 10px;
    border: 2px solid #ddd;
    border-radius: 4px;
}

button {
    background: #333;
    color: white;
    padding: 10px;
    border: none;
    border-radius: 4px;
    cursor: pointer;
}

button:hover {
    background: #555;
}

a {
    color: #333;
    text-decoration: none;
}

a:hover {
    text-decoration: underline;
}

h2 {
    margin-bottom: 20px;
    text-align: center;
}


  </style>
</head>
<body>
    <div class="container">
        <div class="form-panel">
            ## Sign Up
            <form action="/submit-signup" method="POST">
                <input type="text" placeholder="Full Name" required>
                <input type="email" placeholder="Email" required>
                <input type="password" placeholder="Password" required>
                <button type="submit">Sign Up</button>
            </form>
            <p>Already have an account? [Login here](index.html)</p>
        </div>
    </div>
</body>
</html>
